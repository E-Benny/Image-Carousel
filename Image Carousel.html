<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="Image Carousel.css">
    <script src="Image Carousel.js"></script>
</head>
<body>
    <!-- Slideshow Container -->
<div class="slideshow-container">
    <!-- This is for the images-->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src='https://images.unsplash.com/photo-1484581400079-58a319a15a2a?crop=entropy&cs=srgb&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTYzMzQ4MzAwNA&ixlib=rb-1.2.1&q=85' alt='blue' style="width:100%">
      <div class="text">Caption Text</div>
    </div>
    
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src='https://images.unsplash.com/photo-1486848538113-ce1a4923fbc5?crop=entropy&cs=srgb&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTYzMzU0OTUxNg&ixlib=rb-1.2.1&q=85' alt='Blue Flares'style="width:100%">
     <div class="text">Caption Two</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src='https://images.unsplash.com/photo-1596331616791-7a06d4eaaaa8?crop=entropy&cs=srgb&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTYzMzU1MDA2MA&ixlib=rb-1.2.1&q=85' alt='blue shit' style="width:100%">
      <div class="text">Caption Three</div>
    </div>
    
    <!-- Next and Previuous links -->
     <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  </div>
  
</body>
</html>
